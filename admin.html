<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECT - Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="admin-container">
  <h2>Administration</h2>
  <div id="admin-levels"></div>
</div>

<script>
const user = JSON.parse(localStorage.getItem('bect_user'));
const API_URL = 'https://bect-project.onrender.com/api';

if(!user || user.role !== 'admin'){ alert('Accès refusé'); window.location.href='index.html'; }

async function loadAllLevels(){
  try{
    const res = await fetch(`${API_URL}/admin/levels`, {
      headers: { 'Authorization': `Bearer ${user.token}` }
    });
    const data = await res.json();

    const container = document.getElementById('admin-levels');
    container.innerHTML = '';
    data.levels.forEach(lvl => {
      const div = document.createElement('div');
      div.classList.add('level-card');
      div.innerHTML = `
        <h3>${lvl.title}</h3>
        <p>Créateur: ${lvl.author}</p>
        <button onclick="deleteLevel('${lvl._id}')">Supprimer</button>
      `;
      container.appendChild(div);
    });

  } catch(err){ console.error(err); alert('Erreur serveur'); }
}

async function deleteLevel(id){
  if(!confirm('Supprimer ce niveau ?')) return;
  try{
    const res = await fetch(`${API_URL}/admin/levels/${id}`, {
      method:'DELETE',
      headers:{ 'Authorization': `Bearer ${user.token}` }
    });
    const data = await res.json();
    if(data.success){ loadAllLevels(); } else alert(data.message);
  } catch(err){ console.error(err); alert('Erreur serveur'); }
}

loadAllLevels();
</script>
</body>
</html>
