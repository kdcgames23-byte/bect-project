<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECT - Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth-container">
  <h2>Inscription</h2>
  <form id="register-form">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
</div>

<script>
const API_URL = 'https://bect-project.onrender.com/api';

document.getElementById('register-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if(password.length < 8 || password === username){
    alert("Mot de passe minimum 8 caractères et différent du nom d'utilisateur.");
    return;
  }

  try {
    const res = await fetch(`${API_URL}/register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();

    if(data.success){
      localStorage.setItem('bect_user', JSON.stringify({ username, role: 'user', token: null }));
      alert('Inscription réussie ! Connectez-vous.');
      window.location.href = 'connexion.html';
    } else {
      alert(data.message);
    }

  } catch(err){
    console.error(err);
    alert('Erreur serveur');
  }
});
</script>
</body>
</html>
