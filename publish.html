<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Publier un niveau - BECT</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header><h1>Publier un niveau</h1></header>
<main class="container">
  <form id="publishForm">
    <input id="title" placeholder="Titre du niveau" required />
    <textarea id="description" placeholder="Description (visible dans la page du niveau)"></textarea>
    <label>JSON du niveau (fichier .json)</label>
    <input type="file" id="jsonFile" accept=".json" required />
    <label>Images (jusqu'Ã  3)</label>
    <input type="file" id="images" accept="image/*" multiple />
    <div class="row">
      <button type="submit">Publier maintenant</button>
      <button type="button" id="cancelPublish">Annuler</button>
    </div>
    <p id="publishMsg"></p>
  </form>
</main>
<script type="module" src="script.js"></script>
</body>
</html>
