<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth-container">
  <h2>Connexion</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas encore de compte ? <span style="color:blue;cursor:pointer;" onclick="window.location.href='inscription.html'">S'inscrire</span></p>
</div>

<script type="module">
import { API_URL, setUser } from './script.js';

document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch(`${API_URL}/auth/login`, {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if(data.success){
      setUser(data.user); // fonction dans script.js pour stocker localStorage/sessionStorage
      alert("Connexion r√©ussie !");
      window.location.href = "index.html";
    } else alert(data.message);
  } catch(err){
    console.error(err);
    alert("Erreur serveur");
  }
});
</script>
</body>
</html>
