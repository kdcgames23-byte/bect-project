<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BECT - Connexion</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Connexion</h1>
<form id="login-form">
  <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
  <input type="password" id="login-password" placeholder="Mot de passe" required>
  <button type="submit">Se connecter</button>
</form>
<p id="login-msg"></p>
<p>Pas encore inscrit ? <a href="inscription.html">Cr√©er un compte</a></p>

<script type="module">
import { loginUser } from './script.js';

const form = document.getElementById('login-form');
const msg = document.getElementById('login-msg');

form.addEventListener('submit', async(e)=>{
  e.preventDefault();
  const username = document.getElementById('login-username').value.trim();
  const password = document.getElementById('login-password').value.trim();
  const res = await loginUser(username,password);
  msg.textContent = res.message;
  if(res.success) setTimeout(()=>window.location.href='index.html',500);
});
</script>
</body>
</html>
