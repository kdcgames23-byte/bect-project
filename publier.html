<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BECT - Publier Niveau</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Publier un niveau</h1>
<form id="publish-form" enctype="multipart/form-data">
  <input type="text" id="level-title" placeholder="Titre du niveau" required>
  <textarea id="level-desc" placeholder="Description"></textarea>
  <input type="file" id="json-file" accept=".json" required>
  <input type="file" id="img1" accept="image/*">
  <input type="file" id="img2" accept="image/*">
  <input type="file" id="img3" accept="image/*">
  <button type="submit">Publier</button>
</form>
<p id="publish-msg"></p>

<script type="module">
import { API_URL, user } from './script.js';

const form = document.getElementById('publish-form');
const msg = document.getElementById('publish-msg');

form.addEventListener('submit', async(e)=>{
  e.preventDefault();
  if(!user){ alert('Connectez-vous'); return; }
  const formData = new FormData();
  formData.append('title', document.getElementById('level-title').value);
  formData.append('description', document.getElementById('level-desc').value);
  formData.append('jsonFile', document.getElementById('json-file').files[0]);
  if(document.getElementById('img1').files[0]) formData.append('image1', document.getElementById('img1').files[0]);
  if(document.getElementById('img2').files[0]) formData.append('image2', document.getElementById('img2').files[0]);
  if(document.getElementById('img3').files[0]) formData.append('image3', document.getElementById('img3').files[0]);

  try{
    const res = await fetch(`${API_URL}/publish`,{
      method:'POST',
      headers:{ Authorization:`Bearer ${user.token}` },
      body: formData
    });
    const data = await res.json();
    msg.textContent = data.success ? 'Publié avec succès !' : data.message;
  }catch(e){
    console.error(e);
    msg.textContent='Erreur serveur';
  }
});
</script>
</body>
</html>
