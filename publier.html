<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECT - Publier un niveau</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="publish-container">
    <h2>Publier un niveau</h2>
    <input type="text" id="level-title" placeholder="Titre du niveau">
    <textarea id="level-desc" placeholder="Description"></textarea>
    <input type="file" id="image1" accept="image/*">
    <input type="file" id="image2" accept="image/*">
    <input type="file" id="image3" accept="image/*">
    <input type="file" id="json-file" accept=".json">
    <button id="upload-btn">Publier</button>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
