<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECT - Publier un niveau</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="publish-container">
  <h2>Publier un niveau</h2>
  <form id="publish-form">
    <input type="text" id="level-name" placeholder="Nom du niveau" required>
    <textarea id="description" placeholder="Description du niveau"></textarea>
    <input type="file" id="json-file" accept=".json" required>
    <input type="file" id="image1" accept="image/*" required>
    <input type="file" id="image2" accept="image/*">
    <input type="file" id="image3" accept="image/*">
    <button type="submit">Publier</button>
  </form>
</div>

<script>
const token = localStorage.getItem('token');
if(!token){
  alert("Connectez-vous pour publier un niveau");
  window.location.href = 'connexion.html';
}

document.getElementById('publish-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const levelName = document.getElementById('level-name').value;
  const description = document.getElementById('description').value;

  const jsonFile = document.getElementById('json-file').files[0];
  const images = [
    document.getElementById('image1').files[0],
    document.getElementById('image2').files[0],
    document.getElementById('image3').files[0]
  ].filter(Boolean);

  if(jsonFile.size > 3 * 1024 * 1024){
    alert("Le JSON ne peut pas dépasser 3 Mo");
    return;
  }

  const formData = new FormData();
  formData.append('levelName', levelName);
  formData.append('description', description);
  formData.append('jsonFile', jsonFile);
  images.forEach((img, idx) => formData.append(`image${idx+1}`, img));

  try {
    const res = await fetch('https://bect-project.onrender.com/api/publish', {
      method: 'POST',
      headers: { 'Authorization': `Bearer ${token}` },
      body: formData
    });
    const data = await res.json();
    if(data.success){
      alert('Niveau publié !');
      window.location.href = 'index.html';
    } else {
      alert(data.message);
    }
  } catch(err){
    console.error(err);
    alert('Erreur serveur');
  }
});
</script>
</body>
</html>
