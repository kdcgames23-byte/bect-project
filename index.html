<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BECT - Accueil</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>BECT</h1>
  <nav>
    <button id="btn-login">Se connecter</button>
    <button id="btn-register">S'inscrire</button>
    <span id="user-info" style="display:none;">
      <span id="username-display" style="cursor:pointer;"></span>
      <button id="btn-logout">Déconnexion</button>
    </span>
    <button id="btn-publish" style="display:none;">Publier niveau</button>
    <button id="btn-admin" style="display:none;">Admin</button>
  </nav>
</header>

<main>
  <section id="search-section">
    <input type="text" id="search-input" placeholder="Rechercher un niveau ou un créateur">
    <button id="btn-search">Rechercher</button>
    <div id="search-results"></div>
  </section>
</main>

<script type="module" src="script.js"></script>
</body>
</html>
