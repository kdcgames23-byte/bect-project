<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECT - Accueil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BECT</h1>
    <div id="user-actions">
      <button id="btn-login">Connexion</button>
      <button id="btn-register">Inscription</button>
      <span id="user-info" style="display:none;">
        <span id="username-display" style="cursor:pointer;"></span>
        <button id="btn-logout">Déconnexion</button>
      </span>
      <button id="btn-publish" style="display:none;">Publier un niveau</button>
      <button id="btn-admin" style="display:none;">Admin</button>
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher un créateur ou un niveau">
      <button id="btn-search">Rechercher</button>
    </div>
    
    <div id="search-results">
      <!-- Résultats des niveaux et créateurs -->
    </div>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
