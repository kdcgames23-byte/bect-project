<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECT - Niveau</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="level-container">
  <h2>Liste des niveaux</h2>
  <div id="levels-list"></div>
</div>

<script>
const user = JSON.parse(localStorage.getItem('bect_user'));
const API_URL = 'https://bect-project.onrender.com/api';

async function loadLevels(){
  try{
    const res = await fetch(`${API_URL}/levels`);
    const levels = await res.json();

    const container = document.getElementById('levels-list');
    container.innerHTML = '';

    levels.forEach(level => {
      const div = document.createElement('div');
      div.classList.add('level-card');
      div.innerHTML = `
        <h3>${level.title}</h3>
        <p>${level.description}</p>
        <p>Créateur: ${level.author}</p>
        <a href="${level.jsonUrl}" download>Télécharger JSON</a>
      `;
      container.appendChild(div);
    });

  } catch(err){
    console.error(err);
    alert('Erreur serveur');
  }
}

loadLevels();
</script>
</body>
</html>
