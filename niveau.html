<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECT - Niveau</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>BECT</h1>
  <div class="user-info">
    <span id="username-display"></span>
    <button id="logout-btn">Déconnexion</button>
  </div>
</header>

<main>
  <div id="level-container"></div>
</main>

<script>
const user = JSON.parse(localStorage.getItem('bect_user'));
if(!user){ alert('Connectez-vous pour voir ce niveau !'); window.location.href = 'connexion.html'; }
else document.getElementById('username-display').textContent = user.username;

document.getElementById('logout-btn').addEventListener('click', ()=>{ localStorage.removeItem('bect_user'); window.location.href='connexion.html'; });

const params = new URLSearchParams(window.location.search);
const levelId = params.get('id');
const API_URL = 'https://bect-project.onrender.com/api';

async function fetchLevel(){
  try{
    const res = await fetch(`${API_URL}/level/${levelId}`, { headers: { 'Authorization': `Bearer ${user.token}` } });
    const data = await res.json();
    if(!data.success){ alert(data.message || 'Niveau introuvable'); window.location.href='index.html'; return; }
    const lvl = data.level;
    const container = document.getElementById('level-container');
    container.innerHTML = `
      <h2>${lvl.title}</h2>
      <div class="images">
        ${lvl.images.map(img => `<img src="${img}" alt="${lvl.title}" />`).join('')}
      </div>
      <p>${lvl.description || ''}</p>
      <p>Publié par <a href="utilisateur.html?username=${encodeURIComponent(lvl.creator)}">${lvl.creator}</a></p>
      <a href="${lvl.jsonUrl}" download="${lvl.title}.json"><button>Télécharger JSON</button></a>
    `;
  } catch(e){ console.error(e); alert('Erreur serveur'); }
}

fetchLevel();
</script>
</body>
</html>
