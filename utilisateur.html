<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECT - Profil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="profile-container">
  <h2>Profil utilisateur</h2>
  <div id="profile-info"></div>
</div>

<script>
const user = JSON.parse(localStorage.getItem('bect_user'));
const API_URL = 'https://bect-project.onrender.com/api';

if(!user){ alert('Connectez-vous'); window.location.href='connexion.html'; }

async function loadProfile(){
  try{
    const res = await fetch(`${API_URL}/user/${user.username}`, {
      headers: { 'Authorization': `Bearer ${user.token}` }
    });
    const data = await res.json();
    if(data.success){
      const div = document.getElementById('profile-info');
      div.innerHTML = `
        <p>Nom: ${data.user.username}</p>
        <p>Rôle: ${data.user.role}</p>
        <p>Niveaux publiés: ${data.user.levels.length}</p>
      `;
    } else alert(data.message);

  } catch(err){ console.error(err); alert('Erreur serveur'); }
}

loadProfile();
</script>
</body>
</html>
