<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BECT - Profil utilisateur</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Profil de <span id="profile-name"></span></h1>
<div id="user-levels"></div>

<script type="module">
import { API_URL } from './script.js';

const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get('username');
document.getElementById('profile-name').textContent=username;

async function fetchLevels(){
  try{
    const res = await fetch(`${API_URL}/user-levels?username=${encodeURIComponent(username)}`);
    const data = await res.json();
    const container = document.getElementById('user-levels');
    container.innerHTML='';
    data.levels.forEach(l=>{
      const div=document.createElement('div');
      div.innerHTML=`<h3>${l.title}</h3><p>${l.description}</p>`;
      container.appendChild(div);
    });
  }catch(e){
    console.error(e);
  }
}
fetchLevels();
</script>
</body>
</html>
